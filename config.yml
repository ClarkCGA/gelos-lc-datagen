# Configuration file for chip generation,

# Sentinel-2 (S2) settings
sentinel_2:
  collection: "sentinel-2-l2a"
  time_ranges:
    - "2023-01-01/2023-03-31"  # JFM (Jan-Feb-Mar)
    - "2023-04-01/2023-06-30"  # AMJ (Apr-May-Jun)
    - "2023-07-01/2023-09-30"  # JAS (Jul-Aug-Sep)
    - "2023-10-01/2023-12-31"  # OND (Oct-Nov-Dec)
  cloud_cover: 50  # Maximum allowed cloud cover percentage
  nodata_pixel_percentage : 5 # Maximum missing data percentage
  bands: ["B02", "B03", "B04", "B08", "B11", "B12", "SCL"]  # Blue, Green, Red, NIR, SWIR1, SWIR2
  cloud_band: "SCL"
  resolution: 10  # Spatial resolution in meters
  native_crs: True

# Sentinel-1 (S1) settings
sentinel_1:
  collection: "sentinel-1-rtc"
  nodata_pixel_percentage : 5 # Maximum missing data percentage
  bands: ["vv", "vh"]  # VV, VH
  resolution: 10  # Spatial resolution in meters
  native_crs: False # False gets crs of S2, True gets crs of first Landsat scene
                
# Landsat-8 (L8) settings
landsat:
  collection: "landsat-c2-l2"
  platforms: ["landsat-8", "landsat-9"]
  nodata_pixel_percentage : 5 # Maximum missing data percentage
  bands: ["blue", "green", "red", "nir08", "swir16", "swir22", "qa_pixel"]  # Blue, Green, Red, NIR, SWIR1, SWIR2
  cloud_band: "qa_pixel"
  resolution: 10  # Spatial resolution in meters
  native_crs: False # False gets crs of S2, True gets crs of first Landsat scene

dem:
  collection: "cop-dem-glo-30"
  year: "2021-01-02/2021-12-31"
  resolution: 10  # Spatial resolution in meters
  native_crs: False # False gets crs of S2

# Land Cover (LC) settings
land_cover:
  collection: "io-lulc-annual-v02"
  year: "2023-01-02/2023-12-31" # Year for the land cover dataset

# Chip settings
chips:
  sample_size: 64  # Size of samples for homogeneity check
  chip_size: 64  # Final chip size for training data

# Metadata
metadata:
  file: "metadata.csv"
